<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 text-center shadow rounded content">
                <div class="row">
                    <h1 class="heading mb-4">Expenses</h1>
                    <div class="col-12">
                        <h1 class="display-5 remaining">+$0.00</h1>
                    </div>
                    <div class="col-5 expense mb-4">
                        <h3 class="text-right text-success expenses"><small>-$0.00 <span>(Expenses)</span></small></h3>
                    </div>
                    <div class="col-12 mb-2">
                        <div class="row justify-content-center">
                            <div class="col-2 p-0 m-0">
                                <select name="" id="select">
                                    <option value="income">Income</option>
                                    <option value="expenses">Expense</option>
                                </select>
                            </div>
                            <div class="col-6 ">
                                <input type="text" id="name" class="rounded " placeholder="Name...">
                            </div>
                            <div class="col-2 p-0 ">
                                <input type="number" id="price" placeholder="Price...">
                            </div>
                        </div>
                        <button class="btn btn-primary mt-2 p-1 w-50" onclick="submitData()">Submit</button>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm-6">
                <h2 class="text-center">Income</h2>
                <table class="table table-striped ">
                    <tbody class="tableBodyFirst">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <h2 class="text-center">Expenses</h2>
                <table class="table table-striped">
                    <tbody class="tableBodySecond">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
